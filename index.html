<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rach Shop</title>
</head>
<body>
    <header>
        <h1>RACH SHOP &#x1F3B8</h1>
    </header>

    <section>
        <div id="form">
            <h2>Selecione um instrumento de corda:</h2>
            
            <p>
                <input type="radio" name="instrumento" id="aco">
                <label for="aco">Violão de Aço</label>
            </p>
            <p>
                <input type="radio" name="instrumento" id="nylon">
                <label for="nylon">Violão de Nylon</label>
            </p>
            <p>
                <input type="radio" name="instrumento"  id="12cordas">
                <label for="12cordas">Violão de 12 cordas</label>
            </p>
            <p>
                <input type="radio" name="instrumento"  id="strato">
                <label for="strato">Guitarra Fender Stratocaster</label>
            </p>
            <p>
                <input type="radio" name="instrumento"  id="tele">
                <label for="tele">Guitarra Fender Telecaster</label>
            </p>
            <p>
                <input type="radio" name="instrumento"  id="sg">
                <label for="sg">Guitarra Gibson SG</label>
            </p>
            <p>
                <input type="radio" name="instrumento" id="lespaul">
                <label for="lespaul">Guitarra Gibson Les Paul</label>
            </p>
            <p>
                <input type="radio" name="instrumento"  id="jazzmaster">
                <label for="jazzmaster">Guitarra Fender Jazz Master</label>
            </p>
            <p>
                <input type="radio" name="instrumento" id="es335">
                <label for="es335">Guitarra Gretsch ES-335 </label>
            </p>
            <p>
                <input type="radio" name="instrumento"  id="baixo">
                <label for="baixo">Baixo Elétrico</label>
            </p>
            <p id="botao">
                <input type="button" value="Comprar" onclick="compra()">
            </p>
        </div>
        <div id="saida"></div>
    </section>

    <footer>
        <p>&copy; Elaborado pelo <a href="https://www.estudonauta.com/" target="_blank">Estudonauta&#x1F517</a> e desenvolvido pela autora </p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
